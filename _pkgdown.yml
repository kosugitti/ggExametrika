url: https://kosugitti.github.io/ggExametrika/

template:
  bootstrap: 5

navbar:
  structure:
    left:  [intro, reference, articles, news]
    right: [search, github]
  components:
    github:
      icon: fa-github
      href: https://github.com/kosugitti/ggExametrika

reference:
- title: IRT Plots
  desc: Item Response Theory (2PL, 3PL, 4PL) visualization functions
