url: https://kosugitti.github.io/ggExametrika/

template:
  bootstrap: 5

navbar:
  structure:
    left:  [intro, reference, articles, news]
    right: [search, github]
  components:
    articles:
      text: Articles
      menu:
      - text: "Getting Started (English)"
        href: articles/getting-started.html
      - text: "入門ガイド (日本語)"
        href: articles/getting-started-ja.html
    github:
      icon: fa-github
      href: https://github.com/kosugitti/ggExametrika
      aria-label: GitHub

articles:
- title: English
  navbar: ~
  contents:
  - getting-started
- title: 日本語
  navbar: ~
  contents:
  - getting-started-ja

reference:
- title: IRT Plots
  desc: Item Response Theory (2PL, 3PL, 4PL) visualization functions
  contents:
  - plotICC_gg
  - plotICC_overlay_gg
  - plotIIC_gg
  - plotIIC_overlay_gg
  - plotTIC_gg
  - plotTRF_gg
  - LogisticModel
  - ItemInformationFunc

- title: GRM Plots
  desc: Graded Response Model visualization functions
  contents:
  - plotICRF_gg
  - ItemInformationFunc_GRM

- title: Latent Class/Rank Plots
  desc: LCA, LRA, LDLRA visualization functions
  contents:
  - plotIRP_gg
  - plotFRP_gg
  - plotTRP_gg
  - plotLCD_gg
  - plotLRD_gg
  - plotCMP_gg
  - plotRMP_gg

- title: Ordinal/Rated LRA Plots
  desc: LRAordinal and LRArated visualization functions for polytomous data
  contents:
  - plotScoreFreq_gg
  - plotScoreRank_gg
  - plotICRP_gg
  - plotICBR_gg

- title: Biclustering Plots
  desc: Biclustering, IRM, and related model visualization
  contents:
  - plotCRV_gg
  - plotRRV_gg
  - plotArray_gg
  - plotFCRP_gg
  - plotFCBR_gg
  - plotScoreField_gg
  - plotFieldPIRP_gg

- title: DAG Visualization
  desc: Directed Acyclic Graph visualization (BNM, LDLRA, LDB, BINET)
  contents:
  - plotGraph_gg

- title: Utilities
  desc: Helper functions
  contents:
  - combinePlots_gg
