  - plotICC_gg
  - plotIIC_gg
  - plotTIC_gg
  - plotTRF_gg
  - LogisticModel
  - ItemInformationFunc

- title: GRM Plots
  desc: Graded Response Model visualization functions
  contents:
  - plotICRF_gg
  - ItemInformationFunc_GRM

- title: Latent Class/Rank Plots
  desc: LCA, LRA, LDLRA visualization functions
  contents:
  - plotIRP_gg
  - plotFRP_gg
  - plotTRP_gg
  - plotLCD_gg
  - plotLRD_gg
  - plotCMP_gg
  - plotRMP_gg

- title: Biclustering Plots
  desc: Biclustering, IRM, and related model visualization
  contents:
  - plotCRV_gg
  - plotRRV_gg
  - plotArray_gg
  - plotFieldPIRP_gg

- title: DAG Visualization
  desc: Directed Acyclic Graph visualization (BNM, LDLRA, LDB, BINET)
  contents:
  - plotGraph_gg

- title: Utilities
  desc: Helper functions
